<div
    class="main"
    *ngIf="user$ | async as user"
>
    <div
        class="main__events"
        *ngIf="events$ | async as events"
    >
        <h1 
            class="main__title"
            *ngIf="user.favorites?.length === 0"
        >
            Нет избранных мероприятий
        </h1>
        <app-tui-event-card
            class="main__event"
            *ngFor="let event of events"
            [id]="event.id"
            [image]="event.image"
            [title]="event.title"
            [place]="event.place"
            [date]="event.dateStart"
            [price]="event.price"
            [tags]="event.tags"
            [user]="user"
            routerLink="/home/cities/{{ event.cityId }}/{{ event.id }}"
            (removed)="onEventRemoved($event)"
        />
    </div>
    <button
        class="main__delete-all-events-button"
        tuiButton
    >
    </button>
</div>
