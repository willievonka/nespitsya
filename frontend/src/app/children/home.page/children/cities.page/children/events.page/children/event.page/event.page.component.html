<div class="event-page">
    <app-tui-breadcrumbs [items]="breadcrumbsItems"/>
    <app-event-card
        class="event-page__card"
        [backgroundUrl]="event.image"
        [title]="event.title"
        [place]="event.place"
        [date]="event.date"
        [price]="event.price"
        [tags]="event.tags"
    />
    <div class="event-page__content">
        <div class="event-page__description">
            <h2>Описание</h2>
            <p class="event-page__description-text">{{ event.description }}</p>
        </div>
        <div class="event-page__details">
            <div class="event-page__organizer">
                <h2>Организатор</h2>
                <div class="event-page__organizer-info">
                    <app-organizer-card
                        class="event-page__organizer-card"
                        [image]="organizer.image"
                        [name]="organizer.name"
                        [subsCount]="organizer.subsCount"
                        [eventsCount]="organizer.eventsCount"
                    />
                    <app-tui-secondary-button
                        class="event-page__organizer-button"
                        buttonText="Подписаться"
                        size="xs"
                    />               
                </div>
            </div>
            <div class="event-page__location">
                <h2>Место</h2>
                <div class="event-page__location-wrapper">
                    <tui-icon icon="map-pin"/>
                    <span class="event-page__location-name">{{ regionCityLocation }}</span>
                </div>
                <!-- [ ] TODO: подумать над добавлением геокодера, чтобы переводить координаты в адрес, или же подгружать с бэка -->
                <div class="event-page__location-map">
                    <y-map
                        [props]="{
                            location: {
                                center: [60.600834, 56.829429],
                                zoom: 15,
                            },
                            theme: 'dark',
                        }"
                    >
                        <y-map-default-scheme-layer/>
                        <y-map-default-features-layer/>
                        <y-map-default-marker
                            [props]="{
                                coordinates: [60.600834, 56.829429],
                                title: event.title,
                                subtitle: event.place,
                                color: '#ff7043',
                            }"
                        />
                    </y-map>
                </div>
            </div>
        </div>
    </div>
</div>
