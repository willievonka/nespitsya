<a 
    class="event-card__link"
    tuiAppearance="link"
    [routerLink]="routerLink"
>
    <div class="event-card__background" style.backgroundImage="url({{ image }})">
        <div
            class="event-card"
            tuiAppearance="flat"
        >
            <div class="event-card__main-info">
                <h1 class="event-card__title">{{ title }}</h1>
                <h2 class="event-card__place">{{ place }}</h2>
            </div>
            <div class="event-card__date-price">
                <h3 class="event-card__date">
                    <!-- [x] TODO: Вывести дату события в формате "Ср, 12 Марта | 12:00" с заглавными буквами -->
                    {{ date | date:'EE, d MMMM | HH:mm' | titlecase }}
                </h3>
                <h3 class="event-card__price">от {{ price }}₽</h3>
            </div>
            <div class="event-card__footer">
                <div class="event-card__tags">
                    <app-tui-chip 
                        class="event-card__tag" 
                        *ngFor="let tag of tags" 
                        [value]="tag.name"
                    />
                </div>
                <button 
                    *ngIf="isFavoritesPage"
                    class="event-card__delete-button"
                    tuiButton
                    size="xs"
                    appearance="flat"
                    iconStart="trash"
                    (click)="onDeleteFromFavorites($event)"
                >
                </button>
            </div>
            
        </div>
    </div>
</a>
